<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #f8f9fa;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="bi bi-building fs-1 mb-3"></i>
                        <h3>Rental Management</h3>
                        <p class="mb-0">Welcome back! Please sign in to continue.</p>
                    </div>
                    <div class="p-4">
                        <form id="loginForm" autocomplete="on">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" checked>
                                    <label class="form-check-label" for="rememberMe">
                                        <i class="bi bi-bookmark-heart me-1"></i>Remember me for 30 days
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                        </form>
                        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js?v=8"></script>
    <script>
        console.log('Login page JavaScript loaded');
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded, setting up login form');
            
            // Check if user is already logged in
            const existingToken = getAuthToken();
            if (existingToken) {
                console.log('Existing token found, checking validity...');
                try {
                    const response = await API.get(API_CONFIG.ENDPOINTS.STATUS);
                    const result = await response.json();
                    
                    if (result.authenticated) {
                        console.log('Already authenticated, redirecting to dashboard');
                        window.location.href = '/dashboard.html';
                        return;
                    } else {
                        console.log('Token invalid, clearing and continuing with login');
                        clearAuth();
                    }
                } catch (error) {
                    console.log('Token validation failed, clearing and continuing with login');
                    clearAuth();
                }
            }
            
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            
            if (!loginForm) {
                console.error('Login form not found!');
                return;
            }
            
            // Add test click handler to button
            if (loginButton) {
                loginButton.addEventListener('click', function(e) {
                    console.log('Login button clicked!');
                });
            }
            
            loginForm.addEventListener('submit', async (e) => {
                console.log('Form submitted');
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');
                const rememberMe = formData.get('rememberMe') === 'on';
                
                console.log('Attempting login with username:', username);
                
                // Hide previous errors and show loading
                if (errorAlert) {
                    errorAlert.style.display = 'none';
                }
                
                if (loginButton) {
                    loginButton.disabled = true;
                    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
                }
                
                try {
                    console.log('Sending login request to', buildApiUrl(API_CONFIG.ENDPOINTS.LOGIN));
                    const response = await API.post(API_CONFIG.ENDPOINTS.LOGIN, { username, password });
                    
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    
                    const result = await response.json();
                    console.log('Response result:', result);
                    console.log('Token in response:', result.token);
                    console.log('Response keys:', Object.keys(result));
                    
                    if (result.success) {
                        console.log('Login successful, redirecting to:', result.redirectUrl || '/dashboard.html');
                        
                        // Store auth token with persistence based on remember me
                        if (result.token) {
                            console.log('User data being stored:', result.user);
                            
                            if (rememberMe) {
                                // Use localStorage for persistent storage (survives browser restart)
                                localStorage.setItem('authToken', result.token);
                                localStorage.setItem('user', JSON.stringify(result.user || {}));
                                localStorage.setItem('rememberMe', 'true');
                                localStorage.setItem('loginTime', Date.now().toString());
                                
                                console.log('Stored in localStorage - user:', localStorage.getItem('user'));
                                
                                // Also set expiration (30 days)
                                const expiration = Date.now() + (30 * 24 * 60 * 60 * 1000);
                                localStorage.setItem('authExpiration', expiration.toString());
                                
                                console.log('Auth stored with 30-day persistence');
                            } else {
                                // Use sessionStorage for temporary storage (cleared on browser close)
                                sessionStorage.setItem('authToken', result.token);
                                sessionStorage.setItem('user', JSON.stringify(result.user || {}));
                                sessionStorage.setItem('rememberMe', 'false');
                                
                                console.log('Stored in sessionStorage - user:', sessionStorage.getItem('user'));
                                
                                // Clear any existing persistent storage
                                localStorage.removeItem('authToken');
                                localStorage.removeItem('user');
                                localStorage.removeItem('rememberMe');
                                localStorage.removeItem('loginTime');
                                localStorage.removeItem('authExpiration');
                                
                                console.log('Auth stored for session only');
                            }
                        }
                        
                        if (loginButton) {
                            loginButton.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success! Redirecting...';
                        }
                        setTimeout(() => {
                            window.location.href = result.redirectUrl || '/dashboard.html';
                        }, 500);
                    } else {
                        console.log('Login failed:', result.message);
                        if (errorMessage && errorAlert) {
                            errorMessage.textContent = result.message || 'Login failed';
                            errorAlert.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (errorMessage && errorAlert) {
                        errorMessage.textContent = 'Network error. Please check your connection and try again.';
                        errorAlert.style.display = 'block';
                    }
                } finally {
                    // Reset button state
                    if (loginButton) {
                        loginButton.disabled = false;
                        loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
                    }
                }
            });
            
            // Hide error alert when user starts typing
            if (usernameInput) {
                usernameInput.addEventListener('input', () => {
                    if (errorAlert) {
                        errorAlert.style.display = 'none';
                    }
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    if (errorAlert) {
                        errorAlert.style.display = 'none';
                    }
                });
            }
            
            console.log('Login form setup complete');
        });
    </script>
</body>
</html>
