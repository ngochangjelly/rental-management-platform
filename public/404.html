<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Rental Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .btn-light {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="error-container">
                    <div class="error-code">404</div>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="mb-4">The page you're looking for doesn't exist or has been moved.</p>
                    <a href="/login.html" class="btn btn-light">
                        <i class="bi bi-house me-2"></i>Go to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
