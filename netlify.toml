[build]
  publish = "public"
  command = "npm run build"

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200
  force = true
  
[[redirects]]
  from = "/dashboard/"
  to = "/dashboard.html"
  status = 200
  force = true

# SPA fallback - serve index.html for all non-existing routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200