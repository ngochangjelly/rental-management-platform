[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = ".env.example,README.md,routes/analysis.js"
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/upload/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/analysis/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "/.netlify/functions/server/"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "public"