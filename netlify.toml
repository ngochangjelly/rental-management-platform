[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = ".env.example,README.md"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server/auth/:splat"
  status = 200

[[redirects]]
  from = "/upload/*"
  to = "/.netlify/functions/server/upload/:splat"
  status = 200

[[redirects]]
  from = "/analysis/*"
  to = "/.netlify/functions/server/analysis/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/.netlify/functions/server/"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/login.html"
  status = 200
  conditions = {Role = ["admin"]}

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "public"